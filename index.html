<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="main-container">
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="result-circle">
        <span class="seventysix">76</span>
        <span class="outofhundred">out of 100</span>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
    <h2 class="darkh2">Summary</h2>
    <div class="reaction borderbox">
      <img src="assets/images/icon-reaction.svg" alt="assets/images/icon-reaction.svg">
      <div class="score">
        <p class="type">Memory</p>
        <p><span class="score">80 <span class="hundered">/100</span></span></p>
      </div>
    </div>
    <div class="memory borderbox">
      <img src="assets/images/icon-memory.svg" alt="">
      <div class="score">
        <p class="type">Memory</p>
        <p><span class="score">92 <span class="hundred">/100</span></span></p>
      </div>
    </div>
    <div class="verbal borderbox">
      <img src="assets/images/icon-verbal.svg" alt="">
      <div class="score">
        <p class="type">Verbal</p>
        <p><span class="score">61 <span class="hundred">/100</span></span></p>
      </div>
    </div>
    <div class="visual borderbox">
      <img src="assets/images/icon-visual.svg" alt="">
      <div class="score">
        <p class="type">Visual</p>
        <p><span class="score">72 <span class="hundred">/100</span></span></p>

      </div>
    </div>
    <button>Continue</button>
  </div>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    Coded by <a href="#">Vinay Sharma</a>. -->
  </footer>
</body>

</html>
